<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK Admin</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main id="app">

        <section id="vistaMenu" class="view">
            <div class="header">
                <span class="logo-icon">üõí</span>
                <h1>Kiosk Admin</h1>
            </div>
            <button id="btn-show-add" class="btn primary">Agregar Producto</button>
            <button id="btn-show-stock" class="btn success">Stock</button>
        </section>

        <section id="vistaAgregarProducto" class="view hidden">
            <div class="header">
                <span class="logo-icon small">üõí</span>
                <span class="logo-text small">Kiosk Admin</span>
                <h2>Agregar Producto</h2>
            </div>

            <form id="add-product-form" class="form-container">
                <label for="product-name">Nombre</label>
                <input type="text" id="product-name" required>

                <label for="product-type">Tipo</label>
                <select id="product-type" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Golosinas">Golosinas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Cigarrillos">Cigarrillos</option>
                    <option value="Otros">Otros</option>
                </select>

                <label for="product-price">Precio ($)</label>
                <input type="number" id="product-price" min="1" required>

                <label for="product-quantity">Cantidad Inicial</label>
                <input type="number" id="product-quantity" min="1" required>

                <div class="actions">
                    <button type="submit" class="btn primary">Guardar</button>
                    <button type="button" id="BotonVolverAgregar" class="btn secondary">Volver</button>
                </div>
            </form>
        </section>

        <section id="vistaStockActual" class="view hidden">
            <div class="header">
                <span class="logo-icon small">üõí</span>
                <span class="logo-text small">Kiosk Admin</span>
                <h2>Stock de Productos</h2>
                <span class="edit-icon">‚úèÔ∏è</span>
            </div>

            <div class="table-scroll">
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list">
                        </tbody>
                </table>
            </div>

            <div class="actions">
                <button id="BotonGuardarCambios" class="btn primary">Actualizar</button>
                <button id="BotonVolverStock" class="btn secondary">Volver</button>
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
